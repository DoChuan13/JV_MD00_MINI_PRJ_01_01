<body>
    <div class="containter">
        <fieldset>
            <h1>Đăng ký Tài khoản</h1>
            <p>Please fill in this form to create an account.</p>
            <form action="./login.html" method="get" id="form" name="form" onsubmit="return checkForm()">
                <label for="email">Email:</label><br>
                <input type="email" name="" id="email" placeholder="Enter Email"><br>
                <span id="alert_email"></span><br>
                <div class="divpass">
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i><br>
                    <span id="alert0"></span><br>
                </div>
                <div class="divpass">
                    <label for="re-password">Repeat password:</label><br>
                    <input type="password" name="" id="re-password" placeholder="Repeat Password">
                    <i class="bi bi-eye-slash" id="re-togglePassword"></i><br>
                </div>
                <span id="alert1"></span><br>
                <div id="btn">
                    <button type="submit" id="register">Register</button>
                    <!-- <button type="button"><a href="./login.html" target="_self">Login</a></button> -->
                </div>
            </form>
        </fieldset>
    </div>
</body>
<script src="/Java Full Stack/Project/Mini_Project_01/js/register.js"></script>

</html>
